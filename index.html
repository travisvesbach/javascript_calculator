<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="screen"><p class="output"></p></div>
		</div>
		<div class="row">
			<div class="button clear"><p>Clear</p></div>
			<div class="button negative"><p>+/-</p></div>
			<div class="button operator"><p>/</p></div>
			<div class="button operator"><p>*</p></div>
		</div>
		<div class="row">
			<div class="button number"><p>7</p></div>
			<div class="button number"><p>8</p></div>
			<div class="button number"><p>9</p></div>
			<div class="button operator"><p>-</p></div>
		</div>
		<div class="row">
			<div class="button number"><p>4</p></div>
			<div class="button number"><p>5</p></div>
			<div class="button number"><p>6</p></div>
			<div class="button operator"><p>+</p></div>
		</div>
		<div class="row">
			<div class="button number"><p>1</p></div>
			<div class="button number"><p>2</p></div>
			<div class="button number"><p>3</p></div>
			<div class="button equals"><p>=</p></div>
		</div>
		<div class="row">
			<div class="button number zero"><p>0</p></div>
			<div class="button number"><p>.</p></div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
